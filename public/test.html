<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';

            try {
                // Test 1: Simple GET (already working)
                const response1 = await fetch('http://localhost:7890/api/v1/menu-categories');
                resultEl.textContent = 'Test 1 (Simple GET): SUCCESS\n\n';

                // Test 2: POST with credentials (like signup)
                const response2 = await fetch('http://localhost:7890/api/v1/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'browsertest@test.com',
                        password: 'TestPass123'
                    })
                });

                const data2 = await response2.json();
                resultEl.textContent += 'Test 2 (POST with credentials): SUCCESS!\n' + JSON.stringify(data2, null, 2);
            } catch (error) {
                resultEl.textContent += '\nERROR:\n' + error.message + '\n' + error.stack;
            }
        }
    </script>
</body>
</html>
